<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعادة تعيين كلمة السر</title>
<link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Xx1R0Rtg6IQpP1Lh9rM0eSTL65m0h2N+zw+7nH1D9S7wzCj4yE6WjkE3u6A8qCpxZt+M65c8aMRNlM+vN5xQ7w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }
    html, body { height: 100%; }
    body {
      background: linear-gradient(180deg,#f3f7ff 0%, #eef5ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #23303b;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(20,40,80,0.08);
      padding: 28px;
    }

    .card h2 { font-size: 20px; font-weight: 600; margin-bottom: 8px; }
    .card p { font-size: 14px; color: #536678; margin-bottom: 20px; }

    .input-group { position: relative; margin-bottom: 25px; }

    /* الحقل بخط أسفل فقط */
    .input-group input {
      width: 100%;
      border: none;
      border-bottom: 3px solid #b3b3b3;
      background: transparent;
      font-size:20px;
      outline: none;
      padding: 12px 29px 12px 35px;
      text-align: right;
      line-height: 1.2;
      transition: border-color 0.3s;
    }

    .input-group input:focus { border-color: #2aa6ff; }

    /* رقم الهاتف قبل الضغط */
    .input-group label {
      position: absolute;
      right: 30px;
      color: #666666;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s ease;
      top: -1px; /* يثبت فوق الخط */

    }

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
  top: -23px;
  font-size: 17px;
  color: #008cff;
}


    /* أيقونة الهاتف داخل الحقل */
    .input-group i.phone-icon {
      position: absolute;
      top: 40%;
      transform: translateY(-50%);
      left: 400px;
      font-size: 22px;
      color: #008cff;
    }


    /* خطوط عند صح وغلط */
    .input-group.valid input { border-bottom-color: #0f873e; }
    .input-group.invalid input { border-bottom-color: #ff0000; }

    .error { color: #ff0000; font-size: 15px; display: none; margin-top: 5px; }

    .actions { display: flex; gap: 15px; align-items: center; margin-top: 40px; }
    button[type="submit"] {
      background: linear-gradient(90deg,#0f87d6,#2aa6ff);
      color: #fff;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform .08s, box-shadow .12s;
    }
    button[type="submit"]:hover { transform: translateY(-1px); box-shadow: 0 8px 24px rgba(17,120,255,.12); }
    button[type="submit"]:active { transform: translateY(0); }

    /* العودة */
    .actions .back {
      background: transparent;
      border: 1px solid #f9e6e6;
      padding: 10px 12px;
      border-radius: 8px;
      color: #664646;
      text-decoration: none;
      font-size: 14px;
    }

.success-box {
  display: none;
  background: #d8f5df; /* خلفية خضراء فاتحة للنجاح */
  color: #155724;       /* نص أخضر داكن */
  border-radius: 8px;
  border: 1px solid #c3e6cb; /* حدود خفيفة خضراء */
  margin-top: 10px;
  font-size: 14px;
  padding: 12px 16px;
}


  </style>
</head>
<body>

  <main class="card">
    <h2>اكتب رقم الهاتف الخاص بك</h2>
    <p>ادخل رقم هاتفك المرتبط بحسابك وسيتم ارسال لك رمز إعادة الضبط.</p>

    <!-- حقل رقم الهاتف -->
    <div class="input-group" id="phoneGroup">
      <input id="phone" type="tel" placeholder=" " required>
      <label for="phone">رقم الهاتف</label>
      <i class="ri-phone-line phone-icon"></i>
      <i class="fas fa-check check-icon" id="checkIcon"></i>
      <div class="error" id="phoneError">الرجاء إدخال رقم هاتف صحيح  !</div>
    </div>

    <div class="actions">
      <button type="submit" id="sendBtn">أرسل الرمز  </button>
      <a href="login.html" class="back" id="backLink">العودة</a>
    </div>

    <div class="success-box" id="successBox" role="status" aria-live="polite">
      تم إرسال رمز إعادة التعيين إلى رقمك. تحقق من الرسائل.
    </div>
  </main>

  <script>
    (function(){
      const phoneInput = document.getElementById('phone');
      const phoneError = document.getElementById('phoneError');
      const successBox = document.getElementById('successBox');
      const sendBtn = document.getElementById('sendBtn');
      const phoneGroup = document.getElementById('phoneGroup');
      const checkIcon = document.getElementById('checkIcon');

      function isValidPhone(phone){
        return /^[0-9]{10,15}$/.test(phone);
      }

      sendBtn.addEventListener('click', function(){
        const phone = phoneInput.value.trim();
        phoneError.style.display = 'none';
        successBox.style.display = 'none';
        phoneGroup.classList.remove('valid','invalid');
        checkIcon.style.display = 'none';

        if(!isValidPhone(phone)){
          // الرقم غلط
          phoneGroup.classList.add('invalid');
          phoneError.style.display = 'block';
          phoneInput.focus();
          return;
        }

        // الرقم صحيح
        phoneGroup.classList.add('valid');
        checkIcon.style.display = 'block';

        sendBtn.disabled = true;
        sendBtn.textContent = 'جاري التحقق...';

        setTimeout(() => {
          successBox.style.display = 'block';
          sendBtn.disabled = false;
          sendBtn.textContent = 'أرسل الرمز  ';
        }, 1500);
      });

      phoneInput.addEventListener('input', () => {
        phoneError.style.display = 'none';
        phoneGroup.classList.remove('valid','invalid');
        checkIcon.style.display = 'none';
      });



    })();
  </script>

</body>
</html>
